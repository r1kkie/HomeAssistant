entity_status:
  show_name: true
  show_icon: true
  show_state: false
  show_label: true
  tap_action:
    action: toggle
  double_tap_action:
    action: more-info
  hold_action:
    action: more-info
#  color: 'auto'
  color_type: icon
  label: >
    [[[ 
        if(entity.state == 'unavailable')
          return "Problem"
        return "Online"
    ]]]
  state:
    - value: 'unavailable'
      color: red
      icon: mdi:alert


  styles:
    grid:
      - grid-template-areas: '"i n""i l"'
      - grid-template-columns: 30% 70%
      - grid-template-rows: min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 0px
      - padding-top: 14px
      - padding-bottom: 14px
    icon:
      - width: 55%
    img_cell:
      - width: 45px
      - height: 45px
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 15px
      - align-self: center
    label:
      - justify-self: start
      - align-self: left
      - font-size: 13px
      - color: var(--dwains-theme-grey)
