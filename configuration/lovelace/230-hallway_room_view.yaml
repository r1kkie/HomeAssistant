title: Hallway Room
path: hallway_room
cards:
  - type: custom:decluttering-card
    template: header
    variables:
      - title: Hallen
      - subtitle: Rum
      - path: mobile

  - type: custom:mod-card
    style: |
      ha-card {
        padding: 8px 16px 20px 16px;
      }
    card:
      type: custom:layout-card
      min_columns: 1
      max_columns: 1
      layout: horizontal
      justify_content: start
      
      cards:
        - type: custom:button-card
          template: room_light
          entity: light.hallway_ceiling
          name: Taket

        - type: custom:button-card
          template: room_light
          entity: light.hallway_table
          name: Bordslampa  
