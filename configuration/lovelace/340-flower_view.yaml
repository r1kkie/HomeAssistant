title: Blommor
path: flower_view
cards:
  - type: custom:decluttering-card
    template: header
    variables:
      - title: Blommor
      - subtitle: Hus information
      - path: home_information

  - type: custom:mod-card
    style: |
      ha-card {
        padding: 8px 16px 20px 16px;
      }
    card:
      type: custom:layout-card
      min_columns: 1
      max_columns: 1
      layout: horizontal
      justify_content: start
      
      cards:
        - type: custom:button-card
          template: flower
          entity: sensor.sedum_moisture
          name: Sedum

        - type: custom:button-card
          template: flower
          entity: sensor.guldpalm_moisture
          name: Guldpalm

        - type: custom:button-card
          template: flower
          entity: sensor.bergpalm_moisture
          name: Bergpalm

        - type: custom:button-card
          template: flower
          entity: sensor.citronfikus_moisture
          name: Citronfikus

        - type: custom:button-card
          template: flower
          entity: sensor.pillerfikus_moisture
          name: Pillerfikus

