title: Desktop view
path: desktop_view
panel: true
cards:

  - type: custom:mod-card
    style: |
      ha-card {
        padding: 0px 16px 20px 16px;
      }
    card:
      type: custom:layout-card
      layout: vertical
      cards:

    #START HOMEPAGE HEADER
        - type: custom:mod-card
          style: |
            ha-card {
              padding: 16px 16px 0px 16px;
              background-color: var(--dwains-theme-header-background);
              --ha-card-background: transparent;
              margin-top: 0px;
              border-top-left-radius: 0px;
              border-top-right-radius: 20px;
              border-bottom-right-radius: 0px;
              border-bottom-left-radius: 0px;
            } 
          card:
            type: custom:button-card
            template: header_greeting
            show_label: true
            show_icon: true

      # SOME HEADER INFO
        - type: custom:mod-card
          style: |
            ha-card {
              padding: 0 0 5px 0;
              background-color: var(--dwains-theme-header-background);
              --ha-card-background: transparent;
              border-top-left-radius: 0px;
              border-top-right-radius: 0px;
              border-bottom-right-radius: 0px;
              border-bottom-left-radius: 0px;
            } 
          card:      
            type: custom:layout-card
            min_columns: 2
            max_columns: 2
            layout: horizontal
            justify_content: start
            cards:      
              - type: custom:button-card
                template: header_house_information
                tap_action:
                  action: navigate
                  navigation_path: home_information
              - type: custom:button-card
                template: header_weather
              - type: custom:button-card
                template: header_person
                entity: person.rickard
                entity_picture: '/local/rickard.jpg?v=1'
                name: Rickard

              - type: custom:button-card
                template: header_person
                entity: person.jennifer
                entity_picture: '/local/jennifer.jpg?v=1'
                name: Jennifer

        - type: custom:mod-card
          style: |
            ha-card {
              padding: 0px 0px 5px 0;
              background-color: var(--dwains-theme-header-background);
              --ha-card-background: transparent;
              border-top-left-radius: 0px;
              border-top-right-radius: 0px;
              border-bottom-right-radius: 20px;
              border-bottom-left-radius: 0px;
            } 
          card:      
            type: custom:layout-card
            min_columns: 1
            max_columns: 1
            layout: horizontal
            justify_content: start
            cards:
              - type: custom:mod-card
                style: |
                  ha-card {
                    padding: 0px 20px 0px 20px;
                  } 
                card:
                  type: custom:button-card
                  template: device_button
                  name: Vardagsrum
                  icon: fas:couch
                  entity: input_boolean.livingroom_view
                  tap_action:
                    action: toggle
                  color_type: card
                  state:
                    - value: 'on'
                      styles:
                        card:
                          - filter: brightness(80%)

              - type: custom:mod-card
                style: |
                  ha-card {
                    padding: 0px 20px 0px 20px;
                  } 
                card:
                  type: custom:button-card
                  template: device_button
                  name: Sovrum
                  icon: fas:bed
                  entity: input_boolean.bedroom_view
                  tap_action:
                    action: toggle
                  color_type: card
                  state:
                    - value: 'on'
                      styles:
                        card:
                          - filter: brightness(80%)


        - break

        - type: conditional
          conditions:
            - entity: input_boolean.livingroom_view
              state: "on"
          card:
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: room_light
                entity: light.livingroom_ceiling
                name: Taket 
            
              - type: custom:button-card
                template: room_light
                entity: light.livingroom_shelf
                name: Hyllan

              - type: custom:button-card
                template: room_light
                entity: light.livingroom_window
                name: Fönster

              - type: custom:button-card
                template: room_light
                entity: light.monitor
                name: Skärmen

              - type: custom:button-card
                template: room_light
                entity: light.kitchen_spotlights
                name: Spottarna

              - type: custom:button-card
                template: room_light
                entity: light.led_strip
                name: Bänken


        - type: conditional
          conditions:
            - entity: input_boolean.bedroom_view
              state: "on"
          card:
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: room_light
                entity: light.bedroom_ceiling
                name: Taket 
            
              - type: custom:button-card
                template: room_light
                entity: light.bedroom_window
                name: Fönster

              - type: custom:button-card
                template: room_light
                entity: light.bed_table_light_right
                name: Sängbord höger

              - type: custom:button-card
                template: room_light
                entity: light.bed_table_lamp_left
                name: Sängbord vänstertrip
