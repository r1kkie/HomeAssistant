title: Dammsugare
path: vacuum
icon: mdi:robot-vacuum
cards:
  - type: custom:decluttering-card
    template: header_slim
    variables: 
      - title: Dammsugare

  - type: custom:mod-card
    style: |
      ha-card {
        padding: 8px 16px 0px 16px;
      }
    card:
      type: custom:layout-card
      min_columns: 1
      max_columns: 1
      layout: horizontal
      justify_content: start
      cards:
        - type: custom:button-card
          template: device_button_2
          entity: sensor.orjan_vacuum_status
          icon: mdi:robot-vacuum
          show_state: true
          state:
            - value: 'Cleaning'
              styles:
                icon: 
                  - animation: rotating 2s linear infinite
          name: Örjan
          label: >
            [[[
              return `<ha-icon
                icon="fas:battery-three-quarters"
                style="width: 20px; height: 20px; ">
                </ha-icon><span>${states['sensor.orjan_vacuum_battery_level'].state}%</span>`              
            ]]]
            
        - type: custom:button-card
          template: device_button_2
          entity: cover.garage_control
          icon: mdi:garage-variant
          show_state: true
          name: Garage
          tap_action:
            action: toggle
          state:
            - value: 'open'
              icon: mdi:garage-open-variant
  - type: custom:mod-card
    style: |
      ha-card {
        padding: 0px 16px 0px 16px;
      }
    card:
      type: custom:layout-card
      min_columns: 4
      max_columns: 4
      layout: horizontal
      justify_content: start
      cards:
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:home
          entity: input_boolean.vacuum_start_cleaning
          name: Städa
          tap_action:
            action: toggle
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:bed
          entity: input_boolean.vacuum_clean_bedroom
          name: Städa
          tap_action:
            action: toggle
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:couch
          entity: input_boolean.vacuum_clean_livingroom
          name: Städa
          tap_action:
            action: toggle
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:key
          entity: input_boolean.vacuum_clean_hallway
          name: Städa
          tap_action:
            action: toggle

        - type: custom:button-card
          template: vacuum_control_button
          icon: far:stop-circle
          name: Stanna
          tap_action:
            action: call-service
            service: vacuum.stop
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:home
          name: Hem
          tap_action:
            action: call-service
            service: vacuum.return_to_base
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:tools
          name: Service
          tap_action:
            action: toggle
          entity: input_boolean.vacuum_service_stop
        - type: custom:button-card
          template: vacuum_control_button
          icon: fas:bell
          name: Lokalisera
          tap_action:
            action: call-service
            service: vacuum.locate
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner




