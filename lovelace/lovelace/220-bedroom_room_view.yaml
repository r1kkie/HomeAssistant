title: Bedroom Room
visible: false
path: bedroom_room
cards:
  - type: custom:decluttering-card
    template: header
    variables:
      - title: Sovrum
      - subtitle: Rum
      - path: mobile

  - type: custom:mod-card
    style: |
      ha-card {
        padding: 8px 16px 20px 16px;
      }
    card:
      type: custom:layout-card
      min_columns: 1
      max_columns: 1
      layout: horizontal
      justify_content: start
      
      cards:
        - type: custom:button-card
          template: device_button
          entity: group.bedroom_lights
          name: Lampor
          icon: fas:lightbulb
          tap_action:
            action: navigate
            navigation_path: /lovelace/bedroom_lights
          label: >
              [[[
                if (states['group.bedroom_lights'].state == '0')
                  return "Alla lampor släkta"
                return 'Lampor tända: ' + states['sensor.bedroom_lights_turned_on'].state  
              ]]]

        - type: custom:button-card
          template: switch_button
          entity: switch.phone_charger_rickard
          action:
            tap_action: toggle
          duoble_tap_action:
            action: more-info
          hold_action:
            action: more-info
          name: Rickard
          icon: fas:mobile-alt
          label: >
            [[[
              if (states['switch.phone_charger_rickard'].state == 'on')
                return "Påslagen"
              return "Avstängd"
            ]]]

        - type: custom:button-card
          template: switch_button
          entity: switch.phone_charger_jennifer
          action:
            tap_action: toggle
          duoble_tap_action:
            action: more-info
          hold_action:
            action: more-info
          name: Jennifer
          icon: fas:mobile-alt
          label: >
            [[[
              if (states['switch.phone_charger_jennifer'].state == 'on')
                return "Påslagen"
              return "Avstängd"
            ]]]

