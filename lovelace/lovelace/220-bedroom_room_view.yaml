        - type: custom:button-card
          template: switch_button
          entity: input_boolean.sleep_mode
          tap_action:
            action: more-info
          duoble_tap_action:
            action: toggle
          hold_action: 
            action: toggle
          name: Sovläge
          icon: far:moon
          label: >
            [[[
              if (states['input_boolean.sleep_mode'].state == 'on')
                return "Aktiverat"
              return "Deaktiverat"
            ]]]

        - type: custom:button-card
          template: switch_button
          entity: input_boolean.cozy_mode
          tap_action:
            action: more-info
          duoble_tap_action:
            action: toggle
          hold_action:
            action: toggle
          name: Mysläge
          icon: far:heart
          label: >
            [[[
              if (states['input_boolean.cozy_mode'].state == 'on')
                return "Aktiverat"
              return "Deaktiverat"
            ]]]

        - type: 'custom:shutter-card'
          entities:
            - entity: cover.bedroom
              name: Rullgardin

        - type: custom:mini-graph-card
          entities: 
            - entity: sensor.temperature_sensor_bedroom
          name: Sovrum
          style: |
            ha-card {
              padding: 6px 16px 0px 16px;
              border-radius: 5px;
              color: var(--dwains-theme-names);
              background-color: var(--dwains-theme-primary);
            }
          hours_to_show: 72
          points_per_hour: 0.25
          color_thresholds:
            - value: 20
              color: "#0040FF"
            - value: 23
              color: "#00ab0e"
            - value: 26
              color: "#FF0000" 

