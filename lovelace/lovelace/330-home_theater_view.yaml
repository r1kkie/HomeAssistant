title: Hemmabio
visible: false
path: home_theater
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header
        variables:
          - title: Hemmabio
          - subtitle: Vardagsrum
          - path: livingroom_room          

      - type: custom:mod-card
        style: |
          ha-card {
            padding: 8px 16px 0px 16px;
          }
        card:
          type: custom:layout-card
          min_columns: 1
          max_columns: 1
          layout: horizontal
          justify_content: start
          cards:
            - type: custom:button-card
              template: room_device
              entity: input_boolean.home_theater_chromecast
              name: Hemmabio

      - type: custom:mod-card
        style: |
          ha-card {
            padding: 0px 16px 0px 16px;
          }
        card:
          type: custom:layout-card
          min_columns: 2
          max_columns: 2
          layout: horizontal
          justify_content: start
          cards:
            - type: custom:button-card
              template: room_device
              entity: switch.projector
              name: Projector 

            - type: custom:button-card
              template: room_device
              entity: switch.soundbar
              icon: mdi:speaker
              name: Ljudlimpa

      - type: custom:mod-card
        style: |
          ha-card {
            padding: 0px 16px 0px 16px;
          }
        card:
          type: conditional
          conditions:
            - entity: switch.soundbar
              state: "on"
          card:
            type: custom:button-card
            name: Soundbar
            template: slider_button_2
            icon: mdi:volume_high
            styles:
              custom_fields:
                closed:
                  - background-color: transparent;
                  - position: absolute
                  - left: 35%
                  - top: 65%
                  - width: 60px
                  - height: 40px
                  - text-align: center
                  - color: var(--dwains-theme-grey)
                  - font-size: 12px
                open:
                  - background-color: transparent;
                  - position: absolute
                  - left: 80%
                  - top: 65%
                  - width: 60px
                  - height: 40px
                  - text-align: center
                  - color: var(--dwains-theme-grey)
                  - font-size: 12px                  
            custom_fields:
              slider:
                card:
                  type: custom:slider-entity-row
                  full_row: true
                  hide_state: true
                  entity: input_number.volume_control
              closed: >
                [[[ 
                  return  'Låg' 
                ]]]
              open: >
                [[[ 
                  return  'Hög' 
                ]]] 

      - type: custom:mod-card
        style: |
          ha-card {
            padding: 0px 16px 0px 16px;
          }
        card:
          type: custom:layout-card
          min_columns: 1
          max_columns: 1
          layout: horizontal
          justify_content: start
          cards:
            - type: custom:button-card
              name: Gardin
              template: slider_button_2
              icon: mdi:blinds
              styles:
                custom_fields:
                  closed:
                    - background-color: transparent;
                    - position: absolute
                    - left: 35%
                    - top: 65%
                    - width: 60px
                    - height: 40px
                    - text-align: center
                    - color: var(--dwains-theme-grey)
                    - font-size: 12px
                  open:
                    - background-color: transparent;
                    - position: absolute
                    - left: 80%
                    - top: 65%
                    - width: 60px
                    - height: 40px
                    - text-align: center
                    - color: var(--dwains-theme-grey)
                    - font-size: 12px                  
              custom_fields:
                slider:
                  card:
                    type: custom:slider-entity-row
                    full_row: true
                    hide_state: true
                    entity: input_number.curtain_slider
                closed: >
                  [[[ 
                    return  'Fördragen' 
                  ]]]
                open: >
                  [[[ 
                    return  'Uppdragen' 
                  ]]] 

