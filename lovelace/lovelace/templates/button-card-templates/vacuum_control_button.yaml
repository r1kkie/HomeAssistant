vacuum_control_button:
#  size: 55px
  aspect_ratio: 1/1
  show_label: true
  styles:
    grid:
      - position: relative
    card: 
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 10px
    name:
      - color: var(--dwains-theme-names)
      - font-size: 16px
    label:
      - padding-top: 5px
      - padding-bottom: 5px
      - font-size: 13px
      - color: var(--dwains-theme-grey)
    icon:
      - color: var(--dwains-theme-accent)
    img_cell:
      - width: 55px
      - height: 55px
      - background: var(--dwains-theme-background)
      - color: white
      - border-radius: 100%