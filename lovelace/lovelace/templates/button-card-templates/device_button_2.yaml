device_button_2:
  layout: icon_name_state2nd
  show_label: true
  size: 50%
  double_tap_action:
    action: toggle
  styles:
    grid:
      - grid-template-areas: '"i n ." "i n s" "i n l"'
      - grid-template-columns: 20% 30% 1fr
      - grid-template-rows: min-content min-content min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 10px
    icon:
      - color: var(--dwains-theme-accent)
    img_cell:
      - width: 45px
      - height: 45px
      - background: var(--dwains-theme-background)
      - color: white
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 16px
      - align-self: center
    state:
      - justify-self: end
      - align-self: center
      - font-size: 14px
      - color: var(--dwains-theme-names)
      - text-align: right
      - margin-right: 20px
      - text-transform: capitalize

    label:
      - justify-self: end
      - align-self: center
      - font-size: 12px
      - color: var(--dwains-theme-grey)
      - text-align: right
      - margin-right: 20px
      - text-transform: capitalize
