title: Sovrums lampor
visible: false
path: bedroom_lights
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header
        variables:
          - title: Sovrums lampor
          - subtitle: Sovrum
          - path: bedroom_room          

      - type: custom:mod-card
        style: |
          ha-card {
            padding: 8px 16px 20px 16px;
          }
        card:
          type: custom:layout-card
          min_columns: 2
          max_columns: 2
          layout: horizontal
          justify_content: start
          cards:
            - type: custom:button-card
              template: room_light
              entity: light.bedroom_ceiling
              name: Taket 
          
            - type: custom:button-card
              template: room_light
              entity: light.bedroom_window
              name: Fönster

            - type: custom:button-card
              template: room_light
              entity: light.bed_table_light_right
              name: Sängbord höger

            - type: custom:button-card
              template: room_light
              entity: light.bed_table_lamp_left
              name: Sängbord vänster





            


